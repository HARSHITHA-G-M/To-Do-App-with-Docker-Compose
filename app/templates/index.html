<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìù To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background: #1FA2FF;
            background: linear-gradient(to right, #12D8FA, #1FA2FF);
            border: none;
            color: white;
        }
        .btn-custom:hover {
            background: #1c92d2;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4">üìù My Gradient To-Do List</h2>
            <form method="POST" class="input-group mb-3">
                <input type="text" name="task" class="form-control" placeholder="Add a task..." required>
                <button class="btn btn-custom">Add</button>
            </form>
            <ul class="list-group">
                {% for idx, task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ task }}</span>
                    <div>
                        <a href="/edit/{{ idx }}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="/delete/{{ idx }}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
